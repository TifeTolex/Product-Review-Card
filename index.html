<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
  <!-- MAIN CARD CLASS -->
  <div class="card">
    <img class="header-image" src="images/image-product-mobile.jpg" alt="Perfume image" width="350px" height="auto">
    <img class="dextop-image" src="images/image-product-desktop.jpg" alt="">
    <!-- TEXT CONTENTS -->
      <div class="card-contents">
         <p class="spaced-text">PERFUME</p> 

          <h1>Gabrielle <span>Essence Eau</span> <span>De Parfum</span></h1>
        <div class="content-texts">
          <p class="texts">A floral, solar and voluptuous </p>
            <p class="texts">interpretation composed by Olivier</p> 
            <p class="texts">Polge, Perfumer-Creator for the House of </p>
              <p class="texts">CHANEL.</p> 
            </div>
        <!-- PRIC TAGS FIXING -->
          <div class="price-tags">
          <h2>$149.99</h2>
          <p class="slashed-tag-price">$169.99</p>
          </div>

          <button><img class="rice" src="images/icon-cart.svg" alt="icon"> <p>Add to Cart</p></button>
      </div>
</div>

</body>
</html>
